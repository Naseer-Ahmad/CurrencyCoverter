<div class="container">
  <div class="row signup">
    <div class="col-md-12 col-sm-12 col-sx-12">
      <form ngNativeValidate [formGroup]="rForm" (ngSubmit)="checkResult()" class="needs-validation" novalidate>
          <div class="row label">
              <label>Value To Convert</label>
          </div>
        <div class="row">
          <div class="col-md-10 col-sm-10 col-10">
            <input type="number" step="0.1"  class="form-control"  placeholder="0.00" required="" formControlName="figure"  required [(ngModel)]="currVal">
            <p class="classForErrors" *ngIf="!rForm.controls['figure'].valid && rForm.controls['figure'].touched">Currency Value Is Required</p>
          </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-2 form-group dropdowns">
                <input type="text" class="form-control" [value]="fromCurr" disabled>
               <!-- <select class="form-control" required>
                    <option [disabled]="true" [selected]="true" value='EUR' >EUR</option>
                    &lt;!&ndash;<option *ngFor="let name of currNames" value={{name}}>{{name}}</option>&ndash;&gt;
                </select>-->
            </div>

        </div>
          <div class="row label">
              <label>Converted Value</label>
          </div>
          <div class="row">
              <div class="col-md-10 col-sm-10 col-10">
                  <input type="text" class="form-control" formControlName="calculated"  required [(ngModel)]="convCurrVal" disabled>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 col-2 form-group dropdowns">
                  <select class="form-control" required (change)="setConvertToCurrName($event.target.value)">
                      <!-- <option [disabled]="true" [selected]="true" value='a' >(select)</option>-->
                      <option *ngFor="let name of currNames" value={{name}}>{{name}}</option>
                  </select>
              </div>

          </div>
        <div class="clear"></div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 no-pdd text-center">
            <br>
            <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">See Results</button>
        </div>
      </form>
      <br />
    </div>
  </div>
  <div class="empty"></div>
    <label class="warning">EUR is Fixed because only EUR based rates were available from Fixer.io on free subscription</label><br>
    <label class="warning">Convertion value based on rates from fixer.io webservice (also not available on free subscription).</label>
</div>
